addons:
  apt:
    packages:
      - parallel

before_install:
  - echo $TRAVIS_PHP_VERSION
  - if php -i | grep -q xdebug; then phpenv config-rm xdebug.ini; fi

before_script:
  - composer require typo3/cms="$TYPO3_VERSION"
  - export BUILD_PATH="$PWD/.build"
  - export BIN_PATH="$BUILD_PATH/bin"
  - export VENDOR_PATH="$BUILD_PATH/vendor"
  - export TYPO3_PATH_WEB="$BUILD_PATH/web"
  - export TESTING_FRAMEWORK_PATH="$VENDOR_PATH/nimut/testing-framework/res/Configuration";
  - export typo3DatabaseHost="localhost";
  - export typo3DatabaseUsername="root";
  - export typo3DatabasePassword="";
  - export typo3DatabaseName="t3v_datamapper";

branches:
  except:
    - gh-pages

cache:
  directories:
    - $HOME/.composer/cache

language: php

matrix:
  fast_finish: true
  include:
    - php: 7.0
      env: TYPO3_VERSION="^7.6"
    - php: 7.0
      env: TYPO3_VERSION="^8.7"
    - php: 7.1
      env: TYPO3_VERSION="^7.6"
    - php: 7.1
      env: TYPO3_VERSION="^8.7"
    # - php: 7.2
    #   env: TYPO3_VERSION="^7.6"
    # - php: 7.2
    #   env: TYPO3_VERSION="^8.7"
    # - php: 7.2
    #   env: TYPO3_VERSION="dev-master as 9.0"
  allow_failures:
    - env: TYPO3_VERSION="dev-master as 9.0"

notifications:
  email:
    - dev@bitaculous.com

